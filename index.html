<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spaces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Added Font Awesome CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        h1, p {
            text-align: center;
        }

        .contact-container {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff; /* White font color */
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Align buttons evenly */
            align-items: center;
        }
        
        .contact-container a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        
        .contact-container a:hover {
            color: #1e90ff; /* Dark blue hover color */
        }
        
        .donate-btn {
            background-color: #1e90ff; /* Dark blue background color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .donate-btn:hover {
            background-color: #0e70c0; /* Darker blue hover color */
        }
        
        .explore-btn {
            background-color: #1e90ff; /* Dark blue background color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: auto; /* Push the button to the leftmost position */
        }
        
        .explore-btn:hover {
            background-color: #0e70c0; /* Darker blue hover color */
        }
    </style>
</head>
<body>
    <h1>Welcome to Spaces</h1>
    <p>Build Space</p> <!-- Added "Build Space" text -->

    <div class="contact-container">
        <a href="https://main.apgo.ink/links" class="explore-btn">Explorer</a>
        <a href="mailto:apgo.uno@gmail.com"><i class="fas fa-envelope"></i> Contact Us</a> <!-- Added mail icon -->
        <a href="https://t.me/tarnkappen"><i class="fab fa-telegram"></i> @tarnkappen on Telegram</a> <!-- Added Telegram icon -->
        <a href="https://mission.apgo.ink/donate" class="donate-btn">Donate</a>
    </div>
</body>
</html>
