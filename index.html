<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('background.png');
            background-size: 120%;
            background-position: center;
        }
        
        h1, p {
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .build-space-btn {
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .build-space-btn:hover {
            background-color: #0e70c0;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .contact-container {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .contact-container a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .contact-container a:hover {
            color: #1e90ff;
        }
        
        .donate-btn {
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .donate-btn:hover {
            background-color: #0e70c0;
        }
        
        .explore-btn {
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        
        .explore-btn:hover {
            background-color: #0e70c0;
        }

        .lock-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coming Soon</h1>
        <i class="fas fa-lock lock-icon"></i>
        <p>We need to raise $15,000 to launch this project.</p>
        <button class="build-space-btn" id="build-space-btn">Donate Now</button>
    </div>

    <div class="contact-container">
        <a href="https://main.apgo.ink/links" class="explore-btn">Explorer</a>
        <a href="mailto:apgo.uno@gmail.com"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="https://t.me/tarnkappen"><i class="fab fa-telegram"></i> @tarnkappen on Telegram</a>
        <a href="https://mission.apgo.ink/donate" class="donate-btn">Donate</a>
    </div>

    <script>
        document.getElementById('build-space-btn').addEventListener('click', function() {
            // Redirect to donation page or take necessary action
            window.location.href = 'https://mission.apgo.ink/donate';
        });
    </script>
</body>
</html>
