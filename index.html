<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spaces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Added Font Awesome CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('background.png'); /* Added background image */
            background-size: 120%; /* Zoom out the background image */
            background-position: center; /* Center the background image */
        }
        
        h1, p {
            text-align: center;
            color: #ffffff; /* White text color */
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7); /* Dimming effect for content */
        }

        .build-space-btn {
            background-color: #1e90ff; /* Dark blue background color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .build-space-btn:hover {
            background-color: #0e70c0; /* Darker blue hover color */
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Added box shadow on hover */
        }

        .contact-container {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff; /* White font color */
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center; /* Align buttons in center */
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .contact-container a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px; /* Adjusted margin */
            transition: color 0.3s ease;
        }
        
        .contact-container a:hover {
            color: #1e90ff; /* Dark blue hover color */
        }
        
        .donate-btn {
            background-color: #1e90ff; /* Dark blue background color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .donate-btn:hover {
            background-color: #0e70c0; /* Darker blue hover color */
        }
        
        .explore-btn {
            background-color: #1e90ff; /* Dark blue background color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Adjusted margin */
        }
        
        .explore-btn:hover {
            background-color: #0e70c0; /* Darker blue hover color */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Spaces</h1>
        <button class="build-space-btn">Build Space</button> <!-- Added "Build Space" button -->
    </div>

    <div class="contact-container">
        <a href="https://main.apgo.ink/links" class="explore-btn">Explorer</a>
        <a href="mailto:apgo.uno@gmail.com"><i class="fas fa-envelope"></i> Contact Us</a> <!-- Added mail icon -->
        <a href="https://t.me/tarnkappen"><i class="fab fa-telegram"></i> @tarnkappen on Telegram</a> <!-- Added Telegram icon -->
        <a href="https://mission.apgo.ink/donate" class="donate-btn">Donate</a>
    </div>
</body>
</html>
